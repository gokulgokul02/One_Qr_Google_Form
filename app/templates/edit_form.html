<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: white;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        form input[type="text"],
        form input[type="date"],
        form input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #c8e6c9;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.3s ease;
        }

        form input:focus {
            border-color: #43a047;
            outline: none;
            box-shadow: 0 0 5px rgba(67, 160, 71, 0.4);
        }

        form input[type="submit"] {
            background: #43a047;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        form input[type="submit"]:hover {
            background: #2e7d32;
        }
    </style>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="course_name" placeholder="Enter course name" required>
        <input type="date" name="date" placeholder="Enter date of event" required>
        <input type="file" name="qr_change" required>
        <input type="submit" value="Save">
    </form>
</body>
</html>
